<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="all" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="all" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Places I've Visited</title>
  </head>
  <body>

    <body>
      <div class="container">
        <h1>Places I've Visited</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a location:</h2>
            <form id="new-location">
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control" id="new-state">
              </div>
              <div class="form-group">
                <label for="new-country">Country</label>
                <input type="text" class="form-control" id="new-country">
              </div>
              <div class="form-group">
                <label for="new-landmark">Landmarks</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>

              <button type="submit" class="btn">Add Another Landmark</button>
              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Locations:</h2>
            <ul id="locations">

            </ul>
          </div>

          <div class="col-md-6">
            <div id="show-location">
              <h2></h2>

              <p>City: <span class="city"></span></p>
              <p>State: <span class="state"></span></p>
              <p>Country: <span class="country"></span></p>
              <p>Landmark: <span class="landmark"></span></p>
            </div>
          </div>

        </div>
      </div>
    </body>
  </html>


  </body>
</html>
